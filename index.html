<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>JSON Test</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <h3>List of Users</h3>
    <table class="table">
      <tr>
        <td><h6>ID</h6></td>
        <td><h6>name</h6></td>
        <td><h6>Username</h6></td>
        <td><h6>Email</h6></td>
        <td><h6>Addres</h6></td>
        <td><h6>Company</h6></td>
      </tr>
      <tr>
        <td id="id"></td>
        <td id="name"></td>
        <td id="username"></td>
        <td id="email"></td>
        <td id="address"></td>
        <td id="company"></td>
      </tr>
    </table>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          appendData(data);
        })
        .catch(function (err) {
          console.log("error: " + err);
        });
      function appendData(data) {
        var mainContainer = document.getElementById("id");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = data[i].id;
          mainContainer.appendChild(div);
        }
        var mainContainer = document.getElementById("name");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = data[i].name;
          mainContainer.appendChild(div);
        }
        var mainContainer = document.getElementById("username");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = data[i].username;
          mainContainer.appendChild(div);
        }
        var mainContainer = document.getElementById("email");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = data[i].email;
          mainContainer.appendChild(div);
        }
        var mainContainer = document.getElementById("address");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = `${data[i].address.street},${data[i].address.suite},${data[i].address.city}`;
          mainContainer.appendChild(div);
        }
        var mainContainer = document.getElementById("company");
        for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.innerHTML = data[i].company.name;
          mainContainer.appendChild(div);
        }
      }
    </script>
  </body>
</html>
